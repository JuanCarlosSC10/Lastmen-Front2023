<section class="body">
  <div class="container">
    <div class="login-box">
      <div class="row">
        <div class="col-sm-6">
          <div class="logo">
            <span class="logo-font">Lastmen</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <br>
          <h3 class="header-title">INICIO DE SESION</h3>
          <form  [formGroup]="myForm" class="login-form">
            <div class="form-group">
              <input type="text" formControlName="usuario" class="form-control" placeholder="Nombre de Usuario" >
            </div>
            <div class="form-group">
              <input type="Password"  formControlName="password" class="form-control" placeholder="ContraseÃ±a">
             
            </div>
            <div class="form-group">
              <button  (click)="login()" class="btn btn-success btn-block ">INGRESAR</button>
            </div>
          </form>
        </div>
        <div class="col-sm-6 hide-on-mobile">
          <div id="demo" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ul class="carousel-indicators">
              <li data-target="#demo" data-slide-to="0" class="active"></li>
              <li data-target="#demo" data-slide-to="1"></li>
            </ul>
            <!-- The slideshow -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
