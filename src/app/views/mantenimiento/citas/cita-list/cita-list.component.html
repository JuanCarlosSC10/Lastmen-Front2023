

<div class="container mt-5">
    <table class="table table-bordered table-striped">
      <thead class="bg-dark text-white">              
        <tr>
          <th>#</th>
          <th hidden>CODIGO CITA</th>
          <th>NOMBRE MASCOTA</th>
          <th>VETERINARIO</th>
          <th>FECHA</th> 
  	    <th>HORA</th>
	    <th>OBSERVACIONES</th>  
          <th>
            <button
              (click)="crearRegistro(template)"
              class="btn btn-primary btn-sm"
            >
              <i class="fas fa-plus"></i>
            </button>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of citas,let indice=index">
          <td>{{ indice + 1 }}</td>
          <td hidden>{{ d.idCita }} </td>
          <td>{{mascotalisMap.get( d.idMascota) }}</td>
          <td>{{ veterinariolistMap.get(d.idMedico) }}</td>
          <td>{{ d.fecha }}</td> 
          <td>{{ d.hora}}</td> 
          <td>{{ d.observaciones}}</td>        
          <td>
            <!-- inicio boton editar -->
            <button
              style="margin-left: 2px; margin-right: 2px"
              class="btn btn-sm btn-success"
              (click)="editarRegistro(d, template)"
            >
              <i class="fas fa-edit"></i>
            </button>
            <!-- fin boton editar -->
  
            <button
              (click)="modalDelete(d)"
              style="margin-left: 2px; margin-right: 2px"
              class="btn btn-sm btn-danger"
            >
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">
        {{ tituloModal }}
      </h4>
      <button
        type="button"
        class="btn-close close pull-right"
        aria-label="Close"
        (click)="modalRef?.hide()"
      >
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <!--
      [] ==> variable de entrada
      () ==> variable de salida
      -->
      <app-cita-register
        [citas]="citaSelected"
        (closeModalEmmit)="recibeCloseModal($event)"
      ></app-cita-register>
    </div>
  </ng-template>
