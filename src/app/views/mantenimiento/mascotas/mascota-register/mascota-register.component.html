
<form [formGroup]="myForm">
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label hidden for=""><strong>CÃ³digo</strong></label>
                <input hidden type="number" class="form-control" formControlName="idMascota" readonly>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <div class="form-group">
                <label for=""><strong>Cliente</strong></label>
                <select class="form-select" formControlName="codCliente" >
                    <option value="0">Seleccione un Cliente</option>
                     <option 
                     [value]="i.codCliente"
                     *ngFor="let i of cliente" >{{i.nombres}} </option>
                 </select>
            </div>
        </div>
    </div>
    
    <div class="row mt-3">
        <div class="col-12">
            <div class="form-group">
                <label for=""><strong>Raza de la Mascota</strong></label>
                <input type="text" class="form-control" formControlName="raza" placeholder="Ingrese raza">
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <div class="form-group">
                <label for=""><strong>Nombre</strong> </label>
                <input type="text" class="form-control" formControlName="nombres" placeholder="Ingrese nombre de la mascota">
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <div class="form-group">
                <label for=""><strong>Peso</strong></label>
                <input type="number" class="form-control" formControlName="peso" placeholder="Ingrese peso">
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <div class="form-group">
                <label for=""><strong>Fecha Nacimiento</strong></label>
                <input type="date" class="form-control" formControlName="fechaNacimiento" placeholder="Ingrese fecha de naciemiento de la mascota">
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-12 ">
            <button (click)="save()" class="btn btn-primary btn-sm float-end mr-2 ml-2"> <i class="fas fa-save"></i> Guardar</button>
            <button (click)="closeModal(false)" class="btn btn-danger btn-sm float-end mr-2 ml-2"> <i class="fas fa-ban"></i> Cancelar</button>
        </div>
    </div>
</form>
