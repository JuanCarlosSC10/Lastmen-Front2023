<div class="container mt-5">
    <div class="input-group">
      <legend>Busqueda</legend>
      <div class = "input-group-text bg-white">
        <i class="fas fa-search"></i>
      </div>
      <input type="text" class="form-control" name="filtro" placeholder="Buscar por nombre..." [(ngModel)]="filtro" > 
    </div>
  </div>

<div class="container mt-5">
  <table class="table table-bordered table-striped">
    <thead class="bg-dark text-white">              
      <tr>
        <th>#</th>
        <th hidden>id mascota</th>
        <th>Nombres de Mascota</th>
        <th>Raza</th>
        <th>Peso</th>
        <th>Fecha de Nacimiento</th>
        <th>Due√±o</th>
        <th>
          <button
            (click)="crearRegistro(template)"
            class="btn btn-primary btn-sm"
          >
            <i class="fas fa-plus"></i>
          </button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of mascotas | filtroMascota:filtro |paginate: { itemsPerPage: 6, currentPage: page }  ,let indice=index">
        <td>{{ indice+1 }}</td>
        <td hidden>{{ d.idMascota }}</td>
        
        <td>{{ d.nombres}}</td>
        <td>{{ d.raza }}</td> 
        <td>{{ d.peso | currency: "Kg. " }}</td>
        <td>{{ d.fechaNacimiento}}</td>
        <td>{{ clienteTipoMap.get(d.codCliente) }}</td>
        <td>
          <!-- inicio boton editar -->
          <button
            style="margin-left: 2px; margin-right: 2px"
            class="btn btn-sm btn-success"
            (click)="editarRegistro(d, template)"
          >
            <i class="fas fa-edit"></i>
          </button>
          <!-- fin boton editar -->

          <button
            (click)="modalDelete(d)"
            style="margin-left: 2px; margin-right: 2px"
            class="btn btn-sm btn-danger"
          >
            <i class="fas fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">
      {{ tituloModal }}
    </h4>
    <button
      type="button"
      class="btn-close close pull-right"
      aria-label="Close"
      (click)="modalRef?.hide()"
    >
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <!--
    [] ==> variable de entrada
    () ==> variable de salida
    -->
    <app-mascota-register
      [mascota]="mascotaSelected"
      (closeModalEmmit)="recibeCloseModal($event)"
    ></app-mascota-register>
  </div>
</ng-template>
<pagination-controls  
                      (pageChange)="page = $event"
                      previousLabel="Anterior"
                      nextLabel="siguiente"
                      >
</pagination-controls>
